@if (data) {
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button>{{ data.cancelText }}</button>
    <button
      mat-button
      mat-dialog-close
      (click)="onAccept()"
    >{{ data.confirmText }}</button>
  </mat-dialog-actions>
}
